<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product</title>
    <link rel="stylesheet" href="seebalypay.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  </head>
  <body>
    <header class="header">
        <figure class="logotype">
          <img src="seebaly.png" alt="Logotype" width="150" height="">
        </figure>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html"><strong>Home</strong></a>
            <a href="product.html"><strong>Product</strong></a>
            <a href="contact.html"><strong>Contact</strong></a>
          </li>
        </ul>
      </nav>
    </header>
    <form>
      <img src="seebaly.png" alt="seebaly" width="300" height="" class="logo">
      <div class="group">
        <label>
          <span>Nombre</span>
          <input name="cardholder-name" class="field" placeholder="Nombre Apellido" />
        </label>
        <label>
          <span>Cel</span>
          <input class="field" placeholder="(+57) 3113943129" type="tel" />
        </label>
      </div>
      <div class="group">
        <label>
          <span>Tarjeta</span>
          <div id="card-element" class="field"></div>
        </label>
      </div>
      <button type="submit"><strong>Pagar</strong></button>
      <div class="outcome">
        <div class="error" role="alert"></div>
        <div class="success">
          Success! Your Stripe token is <span class="token"></span>
        </div>
      </div>
    </form>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="seebaly.js"></script>
  </body>
</html>
