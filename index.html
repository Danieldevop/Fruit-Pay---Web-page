    <header class="header">
      <h1 class="seebaly">seebaly</h1>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html"><strong>Home</strong></a>
            <a href="contact.html"><strong>Contact</strong></a>
          </li>
        </ul>
      </nav>
    </header>
      <section class="section">
        <div class="paraph">
        <p><strong class="see">seebaly:</strong> easy and fast payments with your customers in locals, e-commerce and anywhere around the world.</p>
        </div>
        <img class="imagen1" src="Imagenes/cash.png" atl="img_1">
      </section>
      <section class="section2">
      <form class="pay">
      	<p class="concept"><strong>This is the proof of concept of sebaaly :)</strong><br>Use this card number only:<br> 4242 4242 4242 4242</p>
      	<img class="imagen2" src="Imagenes/bag.png" atl="img_1" width="200" height="200">
      <div class="group">
        <label>
          <span>Name</span>
          <input class="field" name="cardholder-name" placeholder="Name and last name" />
        </label>
        <label>
          <span>Phone</span>
          <input class="field" placeholder="(+57) 3113943129" type="tel" />
        </label>
      </div>
      <div class="group">
        <label>
          <span>Card</span>
          <div id="card-element" class="field"></div>
        </label>
      </div>
      <div>
      	<button type="submit"><strong>Pay</strong></button>
      </div>
      <div class="outcome">
        <div class="error" role="alert"></div>
        <div class="success">
          Success! Your Seebaly Id is <span class="token"></span>
        </div>
      </div>
    </form>
    	<script src="https://js.stripe.com/v3/"></script>
